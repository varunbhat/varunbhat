<header class="site-header u-full-width" role="banner">
    <div class="container row">
        <span class="site-title one-third column">
            <a href="{{ "/" | relative_url}}">{{ site.title | escape }}</a>
        </span>
        <nav class="site-nav two-thirds column">
            {% for my_page in site.pages %}
                {% if my_page.title %}
            <a class="page-link .u-pull-right" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
                {% endif %}
            {% endfor %}
        </nav>
    </div>
</header>

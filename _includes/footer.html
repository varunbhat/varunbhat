<footer class="site-footer u-full-width">
    <div class="container row">
        <ul>
        {% if site.mod_name %}
        <li> <a href="mailto:{{ site.email }}">{{ site.mod_name }}</a></li>
        {% endif %}
        {% if site.github_username %}
            <li> {% include icon-github.html username=site.github_username %} </li>
        {% endif %}
        {% if site.twitter_username %}
            <li>{% include icon-twitter.html username=site.twitter_username %}</li>
        {% endif %}
        </ul>
    </div>

</footer>
